<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hold Balance</title>
</head>
<body>

<h1>Opdater Holdenes Balance</h1>

<!-- Indtastningsfelter og knapper -->
<div>
    <label for="varePris">Varens pris:</label>
    <input type="number" id="varePris" placeholder="Indtast varens pris">
    
    <label for="betaltAf">Betalt af:</label>
    <select id="betaltAf">
        <option value="hold1">Hold 1</option>
        <option value="hold2">Hold 2</option>
    </select>
    
    <label for="betaltBelob">Betalt beløb:</label>
    <input type="number" id="betaltBelob" placeholder="Indtast betalt beløb">

    <button onclick="opdaterBalance()">Opdater Balance</button>
</div>

<!-- Visning af balancer -->
<div>
    <h2>Balancer:</h2>
    <p>Hold 1: <span id="hold1Balance">20000</span> kr.</p>
    <p>Hold 2: <span id="hold2Balance">20000</span> kr.</p>
</div>

<script src="script.js"></script>

</body>
</html>
